<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Contact Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="#">
</head>

<body>
    <h1 class="hidden">PHP Contact Form</h1>
    <main>
        <h2 class="mail-header">Processing Mail with AJAX</h2>
        <form action="./includes/mail.php" method="POST" id="mail-form">
            
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="*First Name" required>
            
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="*Last Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="*Email Address" required>

            <label for="topic">Topic</label>
            <select id="topic" name="topic" required>
                <option value="">Choose a Topic</option>
                <option value="project">Project</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
            
            <label for="comment">Comments</label>
            <textarea name="comment" id="comment" cols="10" rows="7" placeholder="Additional Comments"></textarea><br/>
        
            <div class="g-recaptcha" data-sitekey="6Lf0z2YdAAAAAMZRsuiINZlpcQ2kJ7mumPlvEZ2e"></div><br/>

            <div class="submit-box">
                <span class="submit">Submit</span>
            </div>
        </form>
    </main>
    <script src="js/main.js" type="module"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
