<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Contact Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="#">
    <!-- adding reCaptcha JS script -->
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
</head>

<body>
    <h1 class="hidden">PHP Contact Form</h1>
    <main>
        <h2 class="mail-header">Processing Mail with AJAX</h2>
        <form action="includes/mail.php" method="POST" id="mail-form">
            
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="*First Name" required>
            
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="*Last Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="*Email Address" required>

            <!--  Create a “Topic” dropdown field -->
            <label for="messageType">Topic</label>
                <select id="type-selection" name="topic" required>
                    <option value="">Choose a Topic</option>
                    <option value="project">Project</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            
            <label for="message">Comments</label>
            <textarea name="message" id="message" cols="10" rows="7" placeholder="Additional Comments"></textarea><br/>
        
            <!-- adding Google reCaptcha field-->
            <!-- <div class="g-recaptcha" data-sitekey="6LdhJ_AZAAAAAPwG6M-76vItin824yfpKToEfSCy"></div><br/>-->

            <div class="submit-wrapper">
                <span class="submit">Submit</span>
            </div>
        </form>
    </main>
    <script src="js/main.js" type="module"></script>
</body>

</html>
